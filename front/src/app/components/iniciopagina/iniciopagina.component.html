<div class="iniciopagina-container">
    <header>
        <div class="logo">ESPACIOS BOLIVIA</div>
        <nav class="navegacion">
            <a href="/iniciopagina">INICIO</a>
            <a href="/calendario">CALENDARIO</a>
            <a href="/mapa">MAPA</a>
            <a href="/iniciosesion">INICIAR SESIÓN</a>
            <a href="/registrogeneral" class="boton-registro">REGISTRO</a>
        </nav>
    </header>

    <section class="hero">
        <h2>PRÓXIMOS EVENTOS</h2>
    </section>

 <!--Nuevo carrusel con primeng-->
  <p-carousel
   [value]="eventos"
   [numVisible]="4"
   [numScroll]="2"
   [circular]="true"
   [autoplayInterval]="5000"
  >
   <ng-template let-evento pTemplate="item">
     <div class="evento-card">
       <img
         [src]="evento.img_evento ? evento.img_evento : 'https://www.la-razon.com/wp-content/uploads/2023/01/19/18/carnaval-de-la-concordia-apg.jpg'"
         alt="{{evento.nombre}}"
         class="evento-img"
       />
       <h3>{{evento.nombre}}</h3>
       <p><strong>Tipo:</strong>{{evento.tipo_evento}}</p>
       <p><strong>Fecha:</strong>{{evento.fecha_evento}}</p>
       <p><strong>Espacio:</strong>{{evento.espacio}}</p>

     </div>
   </ng-template>
 </p-carousel>




    <ng-template #noEventos>
      <p>No hay eventos disponibles en este momento.</p>
    </ng-template>
